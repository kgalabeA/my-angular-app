
<div class="col-sm-6">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{name}}</h4>
      <h5 class="card-subtitle mb-2 text-muted">{{type}}</h5>
      <p class="card-text">{{description}}</p>
      <button type="button" (click)="deleteItem(name)" class="btn btn-danger btn-block">Delete</button>
    </div>
  </div>
</div>
